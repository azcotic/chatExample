<ion-header>

  <ion-navbar>
    <ion-title>Welcome {{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list id="ChatMessages">
	<ion-item class="message" *ngFor="let message of messages | async">
		<div [class]="message.username == username ? 'messageGray' : 'messageHighlight'">
      <h2 class="username">{{message.username}}</h2>
      <p class="message">{{message.message}}</p>
      </div>
      <ion-note item-end>{{message.time | date: 'ddMMyyyy'}}</ion-note>
      <ion-note item-end>{{message.time2}}</ion-note>
    </ion-item>
</ion-list>
	

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
    <button ion-button button-only right (click)="sendMessage()">
    	
    	<ion-icon name="send" ></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
